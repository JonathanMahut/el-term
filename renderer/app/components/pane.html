<div
  [ngClass]="{swapping: swapping}"
  [ngStyle]="{color: tab.color}"
  class="overlay">

  <i
    [ngClass]="tab.icon"
    class="fa-lg icon">
  </i>

  <div *ngIf="prefs?.badge">
    {{ prefs.badge }}
  </div>

</div>

<elterm-terminal
  (libResized)="onResized($event)"
  [prefs]="prefs"
  [sessionID]="sessionID">
</elterm-terminal>
